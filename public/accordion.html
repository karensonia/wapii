          <div >
            <!-- Tab content goes here -->
            <img src="img/berry/para-quien1.png" style="max-width: 95%;">
            <div class="tp-caption large_white_light_center sfb">
              <button type="button" class="btn btn-transparent-inverse btn-lg orange-button">QUIERO USAR UN ESTACIONAMIENTO INTELIGENTE</button>
            </div>
          </div>
        </nav>
      </div>

        <nav class="item-list w-dropdown-list">

        </div>
        <nav class="item-list w-dropdown-list">
          <div >
            <img src="img/berry/para-quien3.png" style="max-width: 95%;">

              <button type="button" class="btn btn-transparent-inverse btn-lg orange-button">QUIERO QUE ME CONTACTEN</button>
            </div>
          </div>
        </nav>
      </div>


      <div class="accordion light w-dropdown" data-delay="250">

          </div>
        </nav>
