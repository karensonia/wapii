<head>

  <link rel="stylesheet" href="css/wapii.css">

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- begin panel group -->
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

          <!-- panel 1 -->
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              <h4 class="panel-title">soy conductor y quiero estacionar</h4>
              <div class="centered"> <i class="fa fa-angle-down" aria-hidden="true"></i></div>
            </div>

            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body">
                <!-- Tab content goes here -->
                <img src="img/berry/para-quien1.png" style="min-width:800px;">
                <div class="tp-caption large_white_light_center sfb">
                  <button type="button" class="btn btn-transparent-inverse btn-lg orange-button">QUIERO USAR UN ESTACIONAMIENTO INTELIGENTE</button>                 
                 </div>
              </div>
            </div>
            <!-- / panel 1 -->

            <!-- panel 2 -->
            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingTwo" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                aria-expanded="false" aria-controls="collapseTwo">
                <h4 class="panel-title collapsed">soy propietario y quiero arrendar mi estacionamiento</h4>
                <div class="centered"> <i class="fa fa-angle-down" aria-hidden="true"></i></div>
              </div>

              <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                <div class="panel-body">
                  <img src="img/berry/para-quien2.png">
                  <div class="tp-caption large_white_light_center sfb">
                    <button type="button" class="btn btn-transparent-inverse btn-lg orange-button">QUIERO ARRENDAR MI ESTACIONAMIENTO</button>
                  </div>
                </div>
              </div>
              <!-- / panel 2 -->

              <!--  panel 3 -->
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingThree" class="collapsed" data-toggle="collapse" data-parent="#accordion"
                  href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  <h4 class="panel-title">somos una comunidad y quiero que administren mi estacionamiento</h4>
                  <div class="centered"> <i class="fa fa-angle-down" aria-hidden="true"></i></div>
                </div>

                <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                  <div class="panel-body">
                    <img src="img/berry/para-quien3.png">
                    <div class="tp-caption large_white_light_center sfb">
                      <button type="button" class="btn btn-transparent-inverse btn-lg orange-button">QUIERO QUE ME CONTACTEN</button>
                    </div>
                  </div>
                </div>
                <!-- /  panel 3 -->


                <!--  panel 4 -->
                <div class="panel panel-default">
                  <div class="panel-heading" role="tab" id="headingFour" class="collapsed" data-toggle="collapse" data-parent="#accordion"
                    href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                    <h4 class="panel-title">somos una empresa y queremos sus servicios</h4>
                    <div class="centered"> <i class="fa fa-angle-down" aria-hidden="true"></i></div>
                  </div>

                  <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
                    <div class="panel-body">
                      <img src="img/berry/para-quien4.png">
                      <div class="tp-caption large_white_light_center sfb">
                        <button type="button" class="btn btn-transparent-inverse btn-lg orange-button">QUIERO QUE ME CONTACTEN</button>
                      </div>
                    </div>
                  </div>
                <!-- /  panel 4 -->


                </div>
                <!-- / panel-group -->

              </div>
              <!-- /col-md-4 -->





            </div>
            <!-- / .col-md-8 -->

        <script src="js/rs-plugin/js/jquery.themepunch.plugins.min.js"></script>
        <script src="js/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>
        <script src="js/waypoints.min.js"></script>
        <script src="js/scripts.js"></script>
